<!DOCTYPE html>
<html>
<head>
	<title>Paytm Merchant Payment gate</title>
</head>
<body>
	<h1 style="color: red;">Warning: Please do not refresh your page.</h1></br>
	<h1>redirect to the merchant</h1>
	<form action="https://securegw-stage.paytm.in/order/process" method="POST" name="paytm">
		{% for key, value in param_dict.items %}
		<input type="hidden" name="{{key}}" value="{{value}}">
		{% endfor%}
	</form>
	<script>
		document.paytm.submit();
	</script>
</body>
</html>
